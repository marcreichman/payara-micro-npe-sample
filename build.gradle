apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax', name: 'javaee-api', version: '7.0'
    providedCompile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.25.1'
    providedCompile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.25.1'
}

version '1.0-SNAPSHOT'
